{% extends 'news/base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="app-card p-5">
            <h2 class="text-center mb-4">Login to Your Account</h2>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-grid">
                    <button type="submit" class="btn app-btn primary-btn mt-3">Login</button>
                </div>
            </form>
            <p class="text-center mt-3">
                Don't have an account? <a href="{% url 'users:register' %}">Register Now</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
